<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="description"
    content="Não perca a noção quando tiver às compras, mantenha sua lista de compras atualizada" />

  <title>Lista de Compras</title>
  <script>
    // Redirecionar todas as solicitações para o index.html
    const redirectUrl = window.location.origin + '/lista-de-compras';
    window.localStorage.setItem('redirect', window.location.pathname)
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting to <a href="/">Home</a>...</p>
</body>
</html>
